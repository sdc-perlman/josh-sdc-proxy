<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Space work</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
<style>
html {
  box-sizing: border-box;
  font-family: Roboto, sans-serif !important;
}

*, *::before, *::after {
  box-sizing: inherit;
}

.page {
  margin: auto;
  max-width: 1320px;
}

.header {
  margin: 48px 0;
}

.main {
  display: flex;
  flex-wrap: wrap;
}

.content {
  flex: 0 0 872px;
}

.sidebar {
  flex: 0 0 448px;
  padding-left: 24px;
}

#contact-service {
  height: 100%;
}

#contact-service > .column-container {
  width: auto;
  height: 100%;
}
</style>
</head>
<body>
  <div id="nav"></div>
  <div class="page">
    <div class="header">
      <div id="workspace-header"></div>
      <div id="layout-header-address"></div>
    </div>
    <div class="main">
      <div class="content">
        <div id="photos-slider"></div>
        <div id="workspaces"></div>
        <div id="location-service"></div>
        <div id="workspace-description"></div>
        <div id="reviews"></div>
        <div id="nearby"></div>
      </div>
      <div class="sidebar">
        <div id="contact-service"></div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="https://kit.fontawesome.com/bb32e62705.js" crossorigin="anonymous"></script>

  <!-- Josh -->
  <script src="https://rpt25-photos-service.s3-us-west-1.amazonaws.com/js/workspace-description.js"></script>
  <script src="https://rpt25-photos-service.s3-us-west-1.amazonaws.com/js/photos-slider.js"></script>

  <!-- Chris -->
  <script src="https://fec-location-service.s3.us-east-2.amazonaws.com/main.js"></script>
  <script src="https://fec-contact-service.s3.us-east-2.amazonaws.com/main.js"></script>

  <!-- Benny -->
  <script src="https://workspaces-service.s3-us-west-1.amazonaws.com/dist/workspaces.js"></script>

  <!-- Emmanuel -->
  <script src="https://spacework-bundles.s3-us-west-1.amazonaws.com/reviews.js"></script>
  <script src="https://spacework-bundles.s3-us-west-1.amazonaws.com/nearby.js"></script>

  <!-- Global -->
  <script src="https://spacework-bundles.s3-us-west-1.amazonaws.com/nav.js"></script>
  <script src="https://spacework-bundles.s3-us-west-1.amazonaws.com/layout.js"></script>

</html>
